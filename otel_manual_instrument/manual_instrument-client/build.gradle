plugins {
    id 'org.springframework.boot' version '2.4.12'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'eclipse'
}

project.description = "Demo project for otel manual instrumentation client svc"
project.version = '0.0.1-SNAPSHOT'

// custom properties
ext {
    javaVersion = 1.8
    otelVersion = '1.7.1'
    semconvVersion = '1.7.1-alpha'
    logexporterVersion = '0.9.1'
    grpcNettyVersion = '1.30.2'
}

// Target Java 8
sourceCompatibility = javaVersion
targetCompatibility = javaVersion

repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-api
    implementation 'io.opentelemetry:opentelemetry-api:' + otelVersion

    // https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-sdk
    implementation 'io.opentelemetry:opentelemetry-sdk:' + otelVersion

    // https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-semconv/1.7.1-alpha
    implementation 'io.opentelemetry:opentelemetry-semconv:' + semconvVersion

    // https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-exporters-logging
    implementation 'io.opentelemetry:opentelemetry-exporters-logging:' + logexporterVersion

    // https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-exporter-jaeger
    implementation 'io.opentelemetry:opentelemetry-exporter-jaeger:' + otelVersion

    // https://mvnrepository.com/artifact/io.grpc/grpc-netty
    implementation 'io.grpc:grpc-netty:' + grpcNettyVersion

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
}

